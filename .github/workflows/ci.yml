name: Deploy Publish Release

on:
  push:
    tags:
      - '*'

jobs:
  #  test:
  #    name: Unit tests
  #    runs-on: ubuntu-latest
  #    steps:
  #      - name: Check out the repository
  #        uses: actions/checkout@v2
  #
  #      - name: Set up JDK
  #        uses: actions/setup-java@v4
  #        with:
  #          distribution: temurin
  #          java-version: 17
  #
